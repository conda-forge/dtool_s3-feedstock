{% set name = "dtool_s3" %}
{% set reponame = "dtool-s3" %}
{% set author = "jic-dtool" %}
{% set version = "0.10.0" %}
{% set sha256 = "c2622c886d9905cc94acb603890b207642092f0043fc83f825022fc269d003ef" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ author }}/{{ reponame }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  preserve_egg_dir: true
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - click
    - setuptools
    - dtoolcore
    - dtool_cli
    - boto3

test:
  imports:
    - dtool_s3
    - dtool_s3.storagebroker
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/{{ author }}/{{ reponame }}
  license: MIT
  license_file: LICENSE.rst
  summary: S3 support for dtool

  dev_url: https://github.com/{{ author }}/{{ reponame }}

extra:
  recipe-maintainers:
    - pvanheus
    - jan-janssen
